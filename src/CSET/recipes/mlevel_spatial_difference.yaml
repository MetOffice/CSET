category: Model Level Spatial Plot Difference
title: Model Level $VARNAME lv$MLEVEL difference ($BASE_MODEL - $OTHER_MODEL)
description: Extracts and plot the difference in surface $VARNAME at level $MLEVEL for all times.

steps:
  - operator: read.read_cubes
    file_paths: $INPUT_PATHS
    constraint:
      operator: constraints.combine_constraints
      varname_constraint:
        operator: constraints.generate_var_constraint
        varname: $VARNAME
      model_level_constraint:
        operator: constraints.generate_level_constraint
        coordinate: "model_level_number"
        levels: $MLEVEL

  - operator: misc.difference

  - operator: plot.spatial_pcolormesh_plot

  - operator: write.write_cube_to_nc
    overwrite: True
