category: $LEVELTYPE Level Spatial Difference
title: "$VARNAME $LEVELTYPE$LEVEL\n Difference ($BASE_MODEL - $OTHER_MODEL)\n Aggregation by validity time"
description: |
  Extracts and plots the difference in $VARNAME on $LEVELTYPE level $LEVEL for all times.
  The cases are aggregated over validity time.

steps:
  - operator: read.read_cubes
    file_paths: $INPUT_PATHS
    model_names: [$BASE_MODEL, $OTHER_MODEL]
    constraint:
      operator: constraints.combine_constraints
      varname_constraint:
        operator: constraints.generate_var_constraint
        varname: $VARNAME
      cell_methods_constraint:
        operator: constraints.generate_cell_methods_constraint
        cell_methods: []
      level_constraint:
        operator: constraints.generate_level_constraint
        coordinate: $LEVELTYPE
        levels: $LEVEL

  - operator: aggregate.ensure_aggregatable_across_cases

  - operator: collapse.collapse_by_validity_time
    method: MEAN

  - operator: misc.difference

  - operator: plot.spatial_pcolormesh_plot
    sequence_coordinate: time

  - operator: write.write_cube_to_nc
    overwrite: True
