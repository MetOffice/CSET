category: Power Spectrum
title: Power Spectrum $VARNAME
description: |
  Extracts and plots the power spectrum of surface $VARNAME

steps:
  - operator: read.read_cubes
    file_paths: $INPUT_PATHS
    model_names: $MODEL_NAME
    constraint:
      operator: constraints.combine_constraints
      variable_constraint:
        operator: constraints.generate_var_constraint
        varname: $VARNAME
      cell_methods_constraint:
        operator: constraints.generate_cell_methods_constraint
        cell_methods: []
        varname: $VARNAME
      pressure_level_constraint:
        operator: constraints.generate_level_constraint
        coordinate: pressure
        levels: []
    subarea_type: $SUBAREA_TYPE
    subarea_extent: $SUBAREA_EXTENT

    # Calculate power spectra (can try different methods)
  - operator: power_spectrum.calculate_power_spectrum

  - operator: write.write_cube_to_nc
    overwrite: True

  - operator: plot.plot_power_spectrum
    sequence_coordinate: $SEQUENCE
