category: Spatial Plot (ModelLev)
title: $VARNAME Model Level $MLEVEL Spatial Plot
description: |
  Extracts and plots the $VARNAME from a file at full level $MLEVEL.
  At the moment these are fixed - levels 20,38,53 correspond to
  (1461,5061,10067 meters), to roughly sample around 850/500/250mb.
  [Using 40km L70 levelset]

parallel:
  - operator: read.read_cubes
    constraint:
      operator: constraints.combine_constraints
      variable_constraint:
        operator: constraints.generate_var_constraint
        varname: $VARNAME
      validity_time_constraint:
        operator: constraints.generate_time_constraint
        time_start: $VALIDITY_TIME
      model_level_constraint:
        operator: constraints.generate_level_constraint
        coordinate: "model_level_number"
        levels: $MLEVEL

  - operator: write.write_cube_to_nc
    filename: intermediate/model_level_field

collate:
  - operator: read.read_cube
    filename_pattern: intermediate/*.nc

  - operator: plot.spatial_contour_plot
    sequence_coordinate: time

  - operator: write.write_cube_to_nc
    overwrite: True
