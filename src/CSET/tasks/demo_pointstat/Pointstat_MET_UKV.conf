// HiRA verification method
hira = {
   flag       = TRUE;
   width      = [ 3 ];
   vld_thresh = 1.0;
   cov_thresh = [ ==0.1 ];
   shape      = SQUARE;
   prob_cat_thresh = [ <271.15, <273.15, <275.15, <298.15, <300.15, <303.15 ];
}

