<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSET</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <script src="static/script.js" defer></script>
</head>

<body>
    <nav id="plot-selector">
        <header>
            <h1>CSET</h1>
            <button id="clear-plots">⎚ Clear view</button>
            <button id="clear-query">⌫ Clear search</button>
            <button id="description-toggle">⇲ Hide description</button>
            <search>
                <input type="search" name="query" id="filter-query" placeholder="Filter...">
                <fieldset id="filter-facets">
                    <legend>Search facets</legend>
                </fieldset>
            </search>
        </header>
        <ul id="diagnostics">
            <!-- Links to diagnostics get inserted here. -->
            <loading-throbber></loading-throbber>
        </ul>
    </nav>
    <main>
        <article id="single-frame">
            <iframe class="frame" id=plot-frame-full src="placeholder.html"></iframe>
        </article>
        <div id="dual-frame" class="vsplit hidden">
            <article class="websplit-container">
                <iframe class="frame" id=plot-frame-left src="placeholder.html"></iframe>
            </article>
            <article class="websplit-container">
                <iframe class="frame" id=plot-frame-right src="placeholder.html"></iframe>
            </article>
        </div>
    </main>
    <!-- Script prevents deferred JS forcing rendering before CSS is loaded. -->
    <script>true</script>
</body>

</html>
