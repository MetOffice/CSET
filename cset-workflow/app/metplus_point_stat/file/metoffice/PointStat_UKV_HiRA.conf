[config]

# Selection of qc flag entries to include in the output.
# Leave blank to include everything
# Need to directly match what is stored in obs file (include leading zeros if present)
POINT_STAT_OBS_QUALITY = 
POINT_STAT_OBS_QUALITY_INC = 
POINT_STAT_OBS_QUALITY_EXC = -99

# fields to compare
# Note: If FCST_VAR<n>_* is set, then a corresponding OBS_VAR<n>_* variable must be set
# To use one variables for both forecast and observation data, set BOTH_VAR<n>_* instead

#file_type=NETCDF_NCCF
FCST_VAR1_NAME = cloud_area_fraction_assuming_maximum_random_overlap
FCST_VAR1_LEVELS = "(*,*)"
FCST_VAR1_OPTIONS = set_attr_level="Z0"; set_attr_name="TCC"
OBS_VAR1_NAME = TCDC
OBS_VAR1_OPTIONS = set_attr_level="Z0"; convert(a) = (a/8); hira={flag=true; width=[3,7,11,13,17]; vld_thresh = 1.0; shape = SQUARE; cov_thresh = [ ==0.1 ];prob_cat_thresh = [<0.0625, <0.1875, <0.3125, <0.4375, <0.5625, <0.6875, <0.8125, <0.9375];}
OBS_VAR1_LEVELS = Z0
FCST_VAR2_NAME = m01s09i233
FCST_VAR2_LEVELS = "(*,*)"
FCST_VAR2_OPTIONS = set_attr_level="Z0"; set_attr_name="TCC_9233"
OBS_VAR2_NAME = TCDC
OBS_VAR2_OPTIONS = set_attr_level="Z0"; convert(a) = (a/8); hira={flag=true; width=[3,7,11,13,17]; vld_thresh = 1.0; shape = SQUARE; cov_thresh = [ ==0.1 ];prob_cat_thresh = [<0.0625, <0.1875, <0.3125, <0.4375, <0.5625, <0.6875, <0.8125, <0.9375];}
OBS_VAR2_LEVELS = Z0
FCST_VAR3_NAME = visibility_in_air
FCST_VAR3_LEVELS = "(*,*)"
FCST_VAR3_OPTIONS = set_attr_name="vis"; set_attr_level="Z0";
OBS_VAR3_NAME = VIS
OBS_VAR3_OPTIONS = set_attr_name="vis"; set_attr_level="Z0"; hira={flag=true; width=[3,7,11,13,17]; vld_thresh = 1.0; shape = SQUARE; cov_thresh = [ ==0.1 ];prob_cat_thresh = [<50, <100, <200, <500, <1000, <2000, <3000, <4000, <5000, <7500];}
OBS_VAR3_LEVELS = Z0
FCST_VAR4_NAME = air_temperature
FCST_VAR4_LEVELS = "(*,*)"
FCST_VAR4_OPTIONS = set_attr_name="T2M"; set_attr_level="Z0"
OBS_VAR4_NAME = TMP
OBS_VAR4_OPTIONS = set_attr_name="T2M"; hira={flag=true; width=[3,7,11,13,17]; vld_thresh = 1.0; shape = SQUARE; cov_thresh = [ ==0.1 ];prob_cat_thresh = [<271.15, <273.15, <275.15, <278.15, <283.15, <293.15, <298.15, <300.15, <303.15];}
OBS_VAR4_LEVELS = Z0
FCST_VAR5_NAME = air_pressure_at_sea_level
FCST_VAR5_LEVELS = "(*,*)"
FCST_VAR5_OPTIONS = set_attr_name="PMSL"; set_attr_level="Z0"
OBS_VAR5_NAME = PMSL
OBS_VAR5_OPTIONS = hira={flag=true; width=[3,7,11,13,17]; vld_thresh = 1.0; shape = SQUARE; cov_thresh = [ ==0.1 ];prob_cat_thresh = [<98500.0, <99000.0, <99500.0, <100000.0, <100500.0, <101000.0, <101500.0, <102000.0];}
OBS_VAR5_LEVELS = Z0
FCST_VAR6_NAME = cloud_base_altitude_assuming_only_consider_cloud_area_fraction_greater_than_2p5_oktas
FCST_VAR6_LEVELS = "(*,*)"
FCST_VAR6_OPTIONS = set_attr_level="Z0"; set_attr_name="CLD_HGT2.5"; convert(x) = min(99999.0,1000 * FT_to_M(x));
OBS_VAR6_NAME = CLD_HGT2.5
OBS_VAR6_OPTIONS = set_attr_units="m"; hira={flag=true; width=[3,7,11,13,17]; vld_thresh = 1.0; shape = SQUARE; cov_thresh = [ ==0.1 ];prob_cat_thresh = [<50, <100, <200, <500, <1000, <1500, <2000, <2500, <5000];}
OBS_VAR6_LEVELS = Z0

POINT_STAT_MASK_POLY =
POINT_STAT_MASK_SID={MET_STN_DIR}/2015.stns

POINT_STAT_OUTPUT_PREFIX = HiRA_{MODEL}_Nearest_G000

# Select the type of output file(s) you wish to create
#POINT_STAT_OUTPUT_FLAG_FHO =
#POINT_STAT_OUTPUT_FLAG_CTC =
#POINT_STAT_OUTPUT_FLAG_CTS =
#POINT_STAT_OUTPUT_FLAG_MCTC =
#POINT_STAT_OUTPUT_FLAG_MCTS =
POINT_STAT_OUTPUT_FLAG_CNT = NONE
POINT_STAT_OUTPUT_FLAG_SL1L2 = STAT
#POINT_STAT_OUTPUT_FLAG_SAL1L2 =
POINT_STAT_OUTPUT_FLAG_VL1L2 = STAT
#POINT_STAT_OUTPUT_FLAG_VAL1L2 =
#POINT_STAT_OUTPUT_FLAG_VCNT =
POINT_STAT_OUTPUT_FLAG_PCT = BOTH
#POINT_STAT_OUTPUT_FLAG_PSTD =
#POINT_STAT_OUTPUT_FLAG_PJC =
#POINT_STAT_OUTPUT_FLAG_PRC =
POINT_STAT_OUTPUT_FLAG_ECNT = BOTH
POINT_STAT_OUTPUT_FLAG_RPS = BOTH
POINT_STAT_OUTPUT_FLAG_ORANK = BOTH
#POINT_STAT_OUTPUT_FLAG_ECLV =
POINT_STAT_OUTPUT_FLAG_MPR = BOTH

# End of [dir] section and start of [filename_templates] section
[filename_templates]

# Template to look for observation input to PointStat relative to OBS_POINT_STAT_INPUT_DIR
OBS_POINT_STAT_INPUT_TEMPLATE = Surface_{valid?fmt=%Y%m%d}T{valid?fmt=%H}00Z.nc
