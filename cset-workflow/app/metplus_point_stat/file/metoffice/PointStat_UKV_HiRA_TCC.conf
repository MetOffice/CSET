[config]

# Selection of qc flag entries to include in the output.
# Leave blank to include everything
# Need to directly match what is stored in obs file (include leading zeros if present)
POINT_STAT_OBS_QUALITY = 
POINT_STAT_OBS_QUALITY_INC = 
POINT_STAT_OBS_QUALITY_EXC = -99

# fields to compare
# Note: If FCST_VAR<n>_* is set, then a corresponding OBS_VAR<n>_* variable must be set
# To use one variables for both forecast and observation data, set BOTH_VAR<n>_* instead

#file_type=NETCDF_NCCF
FCST_VAR1_NAME = cloud_area_fraction_assuming_maximum_random_overlap
FCST_VAR1_LEVELS = "(*,*)"
FCST_VAR1_OPTIONS = set_attr_level="Z0"; set_attr_name="TCC"
OBS_VAR1_NAME = TCDC
OBS_VAR1_OPTIONS = set_attr_level="Z0"; convert(a) = (a/8);;; hira={flag=true; width=[3,7,11,13,17]; vld_thresh = 1.0; shape = SQUARE; cov_thresh = [ ==0.1 ];prob_cat_thresh = [<0.0625, <0.1875, <0.3125, <0.4375, <0.5625, <0.6875, <0.8125, <0.9375];}
OBS_VAR1_LEVELS = Z0

POINT_STAT_HIRA_COV_THRESH == 0.1
POINT_STAT_HIRA_FLAG = TRUE
