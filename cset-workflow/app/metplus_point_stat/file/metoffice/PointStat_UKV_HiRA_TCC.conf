POINT_STAT_HIRA_SHAPE = SQUARE
POINT_STAT_HIRA_VLD_THRESH = 1.0
POINT_STAT_HIRA_WIDTH = 3, 7, 11, 13, 17

POINT_STAT_MASK_POLY =
POINT_STAT_MASK_SID=/data/users/cfrd/METplus_playaround/StationLists/2015.stns

POINT_STAT_OUTPUT_PREFIX = HiRA_{CURRENT_FCST_NAME}_{MODEL}_Nearest_G000

