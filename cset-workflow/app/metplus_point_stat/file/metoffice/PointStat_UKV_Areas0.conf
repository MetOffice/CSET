[config]

# Selection of qc flag entries to include in the output.
# Leave blank to include everything
# Need to directly match what is stored in obs file (include leading zeros if present)
POINT_STAT_OBS_QUALITY = 
#POINT_STAT_OBS_QUALITY_INC = 08388928
POINT_STAT_OBS_QUALITY_INC = 
POINT_STAT_OBS_QUALITY_EXC = -99

# fields to compare
# Note: If FCST_VAR<n>_* is set, then a corresponding OBS_VAR<n>_* variable must be set
# To use one variables for both forecast and observation data, set BOTH_VAR<n>_* instead

file_type=NETCDF_NCCF
FCST_VAR1_NAME = air_pressure_at_sea_level
FCST_VAR1_LEVELS = "(*,*)"
FCST_VAR1_THRESH = [<=98000.0, <=98500.0, <=99000.0, <=99500.0, <=100000.0, <=100500.0, <=101000.0, <=101500.0, <=102000.0]
FCST_VAR1_OPTIONS = set_attr_name="PRMSL"; set_attr_level="Z0"
OBS_VAR1_NAME = PRMSL
OBS_VAR1_OPTIONS = 
OBS_VAR1_THRESH = [<=98000.0, <=98500.0, <=99000.0, <=99500.0, <=100000.0, <=100500.0, <=101000.0, <=101500.0, <=102000.0]
OBS_VAR1_LEVELS = Z0
FCST_VAR2_NAME = air_temperature
FCST_VAR2_LEVELS = "(*,*)"
FCST_VAR2_THRESH = [<=273.15, <=278.15, <=283.15, <=288.15, <=293.15]
FCST_VAR2_OPTIONS = set_attr_name="T2M"; set_attr_level="Z0"
OBS_VAR2_NAME = TMP
OBS_VAR2_OPTIONS = set_attr_name="T2M"
OBS_VAR2_THRESH = [<=273.15, <=278.15, <=283.15, <=288.15, <=293.15]
OBS_VAR2_LEVELS = Z0
FCST_VAR3_NAME = visibility_in_air
FCST_VAR3_LEVELS = "(*,*)"
FCST_VAR3_THRESH = [<=200, <=1000, <=4000, <=5000]
FCST_VAR3_OPTIONS = set_attr_level="Z0";
OBS_VAR3_NAME = VIS
OBS_VAR3_OPTIONS = set_attr_level="Z0";
OBS_VAR3_THRESH = [<=200, <=1000, <=4000, <=5000]
OBS_VAR3_LEVELS = Z0
FCST_VAR4_NAME = visibility_in_air
FCST_VAR4_LEVELS = "(*,*)"
FCST_VAR4_THRESH = [<=2.3, <=3, <=3.6, <=3.7]
FCST_VAR4_OPTIONS = set_attr_name="vis_log10"; set_attr_level="Z0"; set_attr_units="m(log10)"; convert(a) = log10(a);
OBS_VAR4_NAME = VIS
OBS_VAR4_OPTIONS = set_attr_name="vis_log10"; set_attr_level="Z0"; set_attr_units="m(log10)"; convert(a) = log10(a);
OBS_VAR4_THRESH = [<=2.3, <=3, <=3.6, <=3.7]
OBS_VAR4_LEVELS = Z0
FCST_VAR5_NAME = m01s09i233
FCST_VAR5_LEVELS = "(*,*)"
FCST_VAR5_THRESH = [<=0.3125, <=0.5625, <=0.8125]
FCST_VAR5_OPTIONS = set_attr_level="Z0"; set_attr_name="TCC_9233"
OBS_VAR5_NAME = TCDC
OBS_VAR5_OPTIONS = set_attr_level="Z0"
OBS_VAR5_THRESH = [<=0.3125, <=0.5625, <=0.8125]
OBS_VAR5_LEVELS = Z0
FCST_VAR6_NAME = relative_humidity
FCST_VAR6_LEVELS = "(*,*)"
FCST_VAR6_OPTIONS = set_attr_level="Z0"; set_attr_name="RH";
OBS_VAR6_NAME = RH
OBS_VAR6_OPTIONS = set_attr_level="Z0"
OBS_VAR6_LEVELS = Z0

# List of full path to poly masking files.  NOTE: Only short lists of poly
# files work (those that fit on one line), a long list will result in an
# environment variable that is too long, resulting in an error.  For long
# lists of poly masking files (i.e. all the mask files in the NCEP_mask
# directory), define these in the MET point_stat configuration file.
POINT_STAT_MASK_POLY={MET_AREA_DIR}/poly_umukv.nc
POINT_STAT_MASK_SID={MET_STN_DIR}/2011.stns,
                    {MET_STN_DIR}/2014.stns,
                    {MET_STN_DIR}/2015.stns,
                    {MET_STN_DIR}/2020.stns,
                    {MET_STN_DIR}/2024.stns,
                    {MET_STN_DIR}/2103.stns
POINT_STAT_MASK_LLPNT=

