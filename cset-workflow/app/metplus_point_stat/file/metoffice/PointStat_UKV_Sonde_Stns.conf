[config]

# List of applications to run - only PointStat for this case
PROCESS_LIST = PointStat(StnsNear), PointStat(StnsBilin)

# Verbosity of MET output - overrides LOG_VERBOSITY for PointStat only
LOG_POINT_STAT_VERBOSITY = 3

# Time relative to each input file's valid time (in seconds if no units are specified) for data within the file to be
# considered valid. Values are set in the 'obs_window' dictionary in the PointStat config file
OBS_POINT_STAT_WINDOW_BEGIN = -10800
OBS_POINT_STAT_WINDOW_END = 10740

# Message types, if all message types are to be returned, leave this empty,
# otherwise indicate the message types of interest.
POINT_STAT_MESSAGE_TYPE = 50101,50102,50201,50202
#POINT_STAT_MESSAGE_TYPE = UPPERAIR

# Selection of qc flag entries to include in the output.
# Leave blank to include everything
# Need to directly match what is stored in obs file (include leading zeros if present)
POINT_STAT_OBS_QUALITY = 
POINT_STAT_OBS_QUALITY_INC = 
POINT_STAT_OBS_QUALITY_EXC = -99

# List of full path to poly masking files.  NOTE: Only short lists of poly
# files work (those that fit on one line), a long list will result in an
# environment variable that is too long, resulting in an error.  For long
# lists of poly masking files (i.e. all the mask files in the NCEP_mask
# directory), define these in the MET point_stat configuration file.

# MAY NEED TO MAKE THIS SLIGHTLY LARGER (?)
POINT_STAT_MASK_POLY = {MET_AREA_DIR}/poly_umukv.nc

