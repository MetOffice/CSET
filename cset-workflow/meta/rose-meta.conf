[template variables=DETERMINISTIC_PLOT_CAPE_RATIO]
ns=Diagnostics
description=Extracts data required for, and calculates the CAPE ratio diagnostic, plotting on a map.
            Required STASH m01s20i114, m01s20i112, m01s20i113.
help=See includes/deterministic_plot_cape_ratio.cylc
type=python_boolean
trigger=template variables=CAPE_RATIO_TIME: True;
compulsory=true
sort-key=cape1

[template variables=CAPE_RATIO_TIME]
ns=Diagnostics
description=ISO 8601 datetime of when to calculate the CAPE ratio.
help=The datetime must exist in the data. For example, "2020-07-30T17:00Z".
type=quoted
compulsory=true
sort-key=cape2

[template variables=EXTRACT_CROSS_SECTION]
ns=Diagnostics
description=Plot a cross section for variables defined in CS_VARS.
help=This functionality extracts data for each variable defined in CS_VARS,
     and extracts a column along each point of the transect. The number of
     points along the transect is identified by determining the minimum resolution.
     All time points are returned as a cross section. This allows the user to compute
     slices through features of meteorological interest, such as transects through
     valleys, or through a front as it passes through.
type=python_boolean
trigger=template variables=CS_STARTCOORDS: True;
trigger=template variables=CS_FINISHCOORDS: True;
trigger=template variables=CS_VARS: True;
compulsory=true
sort-key=cs1

[template variables=CS_STARTCOORDS]
ns=Diagnostics
description=Start latitude, longitude of the cross section.
help=The latitude, longitude coordinate of where the cross section will finish
     i.e. the furthest right hand point of the plot, where the x axis is distance
     along transect, and y axis is pressure level.
type=real,real
compulsory=true
sort-key=cs2

[template variables=CS_FINISHCOORDS]
ns=Diagnostics
description=Finish latitude, longitude of the cross section.
help=The latitude, longitude coordinate of where the cross section will start
     i.e. the furthest left hand point of the plot, where the x axis is distance
     along transect, and y axis is pressure level).
type=real,real
compulsory=true
sort-key=cs3

[template variables=CS_VARS]
ns=Diagnostics
description=List of all stash codes to extract.
help=A list of stash codes to extract from the data, and compute the transect over.
     It must contain pressure level data (i.e. be at least 3D with pressure,
     latitude and longitude coordinates). In the future, this will also support
     standard names to be LFRic compatible, along with other models.
type=python_list
compulsory=true
sort-key=cs4

