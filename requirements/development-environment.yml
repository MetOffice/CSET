name: cset-dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  # Runtime dependencies
  - numpy
  - iris >= 3.5
  - ruamel.yaml >= 0.17
  - mo_pack # For handling pp files.
  - pygraphviz
  - isodate
  - markdown-it-py >= 3.0
  - nc-time-axis

  # Build dependencies
  - setuptools>=64
  - setuptools_scm>=8
  - pip

  # Development dependencies
  - pre-commit
  - ruff

  # Testing dependencies
  - tox < 4.0
  - tox-conda
  - pytest >= 7.0
  - pytest-cov
  - pytest-xdist

  # Documentation dependencies
  - sphinx >= 6.0
  - furo >= 2024.8.6
