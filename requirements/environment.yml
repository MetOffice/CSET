name: cset-dev
channels:
  - conda-forge
dependencies:
  # Runtime dependencies
  - numpy
  - iris
  - mo_pack # For handling pp files.
  - tomli >= 1.1.0 ; python_version < "3.11" # tomllib is std library in 3.11
  - importlib_resources >= 3.0.0 ; python_version < "3.9" # stdlib from 3.9

  # Build dependencies
  - setuptools>=61.0
  - pip

  # Development dependencies
  - pip
  - pre-commit
  - black

  # Testing dependencies
  - tox
  - tox-conda
  - pytest

  # Documentation dependencies
  - sphinx
  - furo
